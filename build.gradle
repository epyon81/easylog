group 'easylog'
version '1.0-SNAPSHOT'

subprojects {
    ext {
        junitVersion = '4.12'
        byteBuddyVersion = '1.3.10'
        juelVersion = '2.2.7'
        assertjVersion = '3.4.1'
        mockitoVersion = '1.+'
        springVersion = '4.2.5.RELEASE'
        aspectjVersion = '1.8.9'
        slf4jVersion = '1.7.21'
        guiceVersion = '4.0'
    }

    plugins.withType(JavaPlugin) {
        sourceCompatibility = 1.8

        repositories {
            mavenCentral()
        }

        dependencies {
            testCompile "junit:junit:$junitVersion"
        }
    }
}

